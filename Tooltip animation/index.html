<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tooltip animation</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="wrap">
                <figure class="cat black-cat">
                    <img src="https://images.unsplash.com/photo-1656185925303-7e9c9f49e18d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1167&q=80" alt="">
                    <figcaption>Black Cat</figcaption>
                </figure>
                <figure class="cat white-cat">
                    <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2129&q=80" alt="">
                    <figcaption>White Cat</figcaption>
                </figure>
            </div>
        </div>
    </div>
    
</body>
</html>
